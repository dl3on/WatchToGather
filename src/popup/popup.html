<html lang="en">
  <head>
    <title>WatchToGather</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <h3>WatchToGather</h3>

    <div id="mainView">
      <button id="createRoomBtn">Create Room</button>
      <button id="joinRoomBtn">Join Room</button>
    </div>

    <!-- Hidden Create Room modal -->
    <div id="createRoomModal" class="modal hidden">
      <div class="modal-content">
        <h3>Create a Room</h3>
        <div>
          <input id="roomTitle" type="text" placeholder="Enter room title" />
          <input
            id="webpageLink"
            type="text"
            placeholder="Enter website link"
          />
        </div>
        <div>
          <button id="confirmCreateBtn">Create</button>
          <button id="cancelCreateBtn">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Hidden Join Room modal -->
    <div id="joinRoomModal" class="modal hidden">
      <div class="modal-content">
        <h3>Join a Room</h3>
        <div>
          <input id="roomId" type="text" placeholder="Enter Room ID" />
        </div>
        <div>
          <button id="confirmJoinBtn">Join</button>
          <button id="cancelJoinBtn">Cancel</button>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
