<html lang="en">
  <head>
    <title>WatchToGather</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <div id="header">
      <h2>WatchToGather</h2>
      <div id="roomIdContainer" class="hidden">
        <p id="roomIdText"></p>

        <div id="copyRoomIdArea">
          <button id="copyRoomIdBtn" class="copy-btn">
            <svg width="15" height="15" viewBox="0 0 24 24">
              <path
                d="M16 1H4C2.9 1 2 1.9 2 3v12h2V3h12V1zm3 4H8C6.9 5 6 5.9 6 7v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"
              />
            </svg>
          </button>

          <span id="copyFeedback" class="copy-feedback hidden">Copied!</span>
        </div>
      </div>
    </div>

    <div id="mainView">
      <button id="createRoomBtn">Create Room</button>
      <button id="joinRoomBtn">Join Room</button>
    </div>

    <!-- Hidden Create Room modal -->
    <div id="createRoomModal" class="modal hidden">
      <div class="modal-content">
        <h3>Create a Room</h3>
        <div>
          <input id="roomName" type="text" placeholder="Enter room title" />
          <input
            id="webpageLink"
            type="text"
            placeholder="Enter website link"
          />
        </div>
        <div>
          <button id="confirmCreateBtn">Create</button>
          <button id="cancelCreateBtn">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Hidden Join Room modal -->
    <div id="joinRoomModal" class="modal hidden">
      <div class="modal-content">
        <h3>Join a Room</h3>
        <div>
          <input id="roomId" type="text" placeholder="Enter Room ID" />
        </div>
        <div>
          <button id="confirmJoinBtn">Join</button>
          <button id="cancelJoinBtn">Cancel</button>
        </div>
      </div>
    </div>

    <script type="module" src="./popup.ts"></script>
  </body>
</html>
